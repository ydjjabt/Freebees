<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <script src="/app/app.js"></script>
  </head>
  <body>
    <div id="input">
      <form>
        <input type="text" placeholder="Enter an item">
        <input id="address" type="text" placeholder="Enter your address">
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPvz5GX-N_onKVobBHRUlI_8Z4PtaU9Es&callback=initMap"
    async defer></script>
  </body>
</html>
